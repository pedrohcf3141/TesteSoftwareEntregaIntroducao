
plugins {
    id 'java'
    id 'application'
}

application {
    mainClassName = 'app.MediaCalculador'
}


sourceSets{
    main{
        java{
            srcDirs 'src/main'
        }
    }
}

repositories {
	    jcenter()
	}

dependencies {
    testCompileOnly 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'

}

test{
	useJUnitPlatform()
}